@if (match) {
    <div
  class="hover:bg-blue-200 h-full transition-all rounded card border border-b-orange-500 border-b-4 p-4 shadow-lg mt-2 hover:border-b-green-300"
>
  <div class="header mb-4 border-b-2 pb-3">
    <h1 class="text-xl font-bold">{{match.teamHeading}}</h1>
    <p class="text-gray-600">{{match.matchNumberVenue}}</p>
  </div>
  <div class="body mt-2">
    <div class="flex justify-between">
      <!-- Add content to the body section as needed -->
      <p class="text-gray-800 font-bold">{{match.battingTeam}}</p>
      <p class="text-gray-800 font-bold" font-bold>{{match.battingTeamScore}}</p>
    </div>
    <div class="flex justify-between">
      <!-- Add content to the body section as needed -->
      <p class="text-gray-800 font-bold">{{match.bowlTeam}}</p>
      <p class="text-gray-800 font-bold" font-bold>{{match.bowlTeamScore}}</p>
    </div>
  </div>
  <div class="footer mt-4">
    <p class="text-red-700">{{match.liveText}}</p>
    <p class="text-green-700">{{match.textComplete}}</p>
   
  </div>
</div>

}
