<div>
    <h1 class="text-4xl font-bold text-sky-400">Previous match  Score</h1>
    <div class="flex flex-wrap -m-2">
      @for (match of allMatches; track $index) {
      <div class="m-2 w-1/4">
      <app-match-card [match]="match"></app-match-card>
      </div>
      } @empty { There is no Match }
    </div>
  </div>
